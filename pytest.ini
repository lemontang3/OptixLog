[pytest]
# Pytest configuration for OptixLog SDK

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = sdk

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    integration: Integration tests that may require network access
    unit: Unit tests that don't require network access (default)
    slow: Tests that take a long time to run
    tidy3d: Tests specific to Tidy3D integration

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = sdk/optixlog
omit =
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
